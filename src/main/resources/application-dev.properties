spring.application.name=uberClone

# DB Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Twilio API Config

app.twilio.sid= ${TWILIO_ACCOUNT_SID}
app.twilio.auth.token = ${TWILIO_AUTH_TOKEN}
app.twilio.phone = ${TWILIO_PHONE_NO}

# Security Config

